common_compile_option: &common_compile >-
  -sverilog
  -ntb_opts uvm-1.1
  -timescale=1ns/10ps
  -f $JVSUK_HOME/etc/jvs.f   

builds:
 jvs_memory:
  test_discoverer:
   type: "uvm_test"
   attr:
    test_dir: $JVSUK_HOME/testcases/jvs_memory
  compile_option:
   - *common_compile
   - $JVSUK_HOME/tb/jvs_memory_tb.sv -top jvs_memory_tb
  sim_option:
   - +UVM_VERBOSITY=UVM_HIGH

 jvs_irq:
  test_discoverer:
   type: "uvm_test"
   attr:
    test_dir: $JVSUK_HOME/testcases/jvs_irq
  compile_option:
   - *common_compile
   - $JVSUK_HOME/tb/jvs_irq_tb.sv -top jvs_irq_tb
  sim_option:
   - +UVM_VERBOSITY=UVM_HIGH

 jvs_register_region:
  test_discoverer:
   type: "uvm_test"
   attr:
    test_dir: $JVSUK_HOME/testcases/jvs_register_region
  compile_option:
   - *common_compile
   - $JVSUK_HOME/tb/jvs_register_region_tb.sv -top jvs_register_region_tb
  sim_option:
   - +UVM_VERBOSITY=UVM_HIGH


groups:
 jvs_memory:
  build:
   jvs_memory
  tests:
   - jvs_memory_showcase:

 jvs_irq:
  build:
   jvs_irq
  tests:
   - jvs_int_simple_test:
   - jvs_msi_irq_test:
   - jvs_soft_irq_test:

 jvs:
  groups:
   - jvs_memory
   - jvs_irq